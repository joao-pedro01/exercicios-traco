<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Aplicação para calcular o troco da compra</h1>
<!-- Nome: João Silva
Valor por hora: 50.00
Horas trabalhadas: 60 -->
    <div class="form">
        <label for="nome">Digite nome:</label><br>
        <input type="text" name="input" id="nome" placeholder="Digite o nome"><br><br>
        <label for="nome">Digite valor por hora:</label><br>
        <input type="number" name="input" id="valorHoras" placeholder="Digite o valor por hora"><br><br>
        <label for="nome">Digite as horas trabalhadas:</label><br>
        <input type="number" name="input" id="qntHoras" placeholder="Digite as horas trabalhadas"><br><br>
        <input type="submit" value="Enviar" onclick="salario();">
    </div>

    <div id="return">

    </div>
    
    <script>
        function salario() {
            const nome = document.getElementById("nome").value;
            const valorHoras = parseFloat(document.getElementById("valorHoras").value);
            const qntHoras = parseInt(document.getElementById("qntHoras").value);
            var salario = (valorHoras * qntHoras);

            document.getElementById("return").innerHTML = `O pagamento para ${nome} deve ser ${salario.toFixed(2)}`;
        }
    </script>
</body>
</html>
