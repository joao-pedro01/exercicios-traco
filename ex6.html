<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Aplicação para calcular o pagamente do funcionário:/h1>
    <div class="form">
        <label for="nome">Digite nome:</label>
        <input type="text" name="input" id="nome" placeholder="Digite o nome">
        <label for="nome">Digite valor por hora:</label>
        <input type="number" name="input" id="valorHoras" placeholder="Digite o valor por hora">
        <label for="nome">Digite as horas trabalhadas:</label>
        <input type="number" name="input" id="qntHoras" placeholder="Digite as horas trabalhadas">
        <input type="submit" value="Enviar" onclick="calcSalario();">
    </div>

    <div id="return">

    </div>
    
    <script>
        function calcSalario() {
            const nome = document.getElementById("nome").value;
            const valorHoras = parseFloat(document.getElementById("valorHoras").value);
            const qntHoras = parseInt(document.getElementById("qntHoras").value);
            var salario = (valorHoras * qntHoras);

            document.getElementById("return").innerHTML = `O pagamento para ${nome} deve ser ${salario.toFixed(2)}`;
        }
    </script>
</body>
</html>
