<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 15</title>
</head>
<body>
    <h1>Programa para informar se o nível de glicose é elevado ou indica diabetes</h1>

    <div class="form">
        <label for="glicose">Digite a quantidade de glicose:</label>
        <input type="number" name="input" id="glicose" required placeholder="129,00">
        <input type="submit" value="Enviar" onclick="glicose();">
    </div>

    <div id="return">

    </div>
    
    <script>
        function glicose() {
            event.preventDefault();
            const inputs = document.querySelectorAll('input[required]');
            let valid = true;
            
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value === '') {
                    valid = false;
                    break;
                }
            }
            if (!valid) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return false;
            }

            const glicose = parseFloat(document.getElementById("glicose").value);
            var classificacao = "";
    
            if(glicose < 0) {
                alert('Por favor, preencha um valor válido.');
                return false;
            }
            
            if(glicose <= 100) {
                classificacao = "normal";
            } else if(glicose > 100 && glicose < 140) {
                classificacao = "elevado"
            } else {
                classificacao = "diabetico";
            }
            
            document.getElementById("return").innerHTML = `Classificação: ${classificacao}`;
        }
    </script>
</body>
</html>
