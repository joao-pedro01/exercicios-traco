<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 24</title>
</head>
<body>
    <h1>Aplicação para exibir os numeros em ordem crescente</h1>

    <div class="form">
        <label for="num1">Digite o número:</label>
        <input type="number" required name="input" id="num1" placeholder="2">
        <label for="num1">Digite o número:</label>
        <input type="number" required name="input" id="num2" placeholder="3">
        <label for="num1">Digite o número:</label>
        <input type="number" required name="input" id="num3" placeholder="4">
        <label for="num1">Digite o número:</label>
        <input type="number" required name="input" id="num4" placeholder="6">
        <label for="num1">Digite o número:</label>
        <input type="number" required name="input" id="num5" placeholder="9">
        <input type="submit" value="Enviar" onclick="ordenar();">
        <div class="return" id="return">
            
        </div>
    </div>
    
    <script>
        function ordenar() {
            event.preventDefault();
            const num = [
                parseInt(document.getElementById("num1").value),
                parseInt(document.getElementById("num2").value),
                parseInt(document.getElementById("num3").value),
                parseInt(document.getElementById("num4").value),
                parseInt(document.getElementById("num5").value)
            ];
            const inputs = document.querySelectorAll('input[required]');
            let valid = true;
            
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value === '') {
                    valid = false;
                    break;
                }
            }
            if (!valid) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return false;
            }

            num.sort((a, b) => a - b);                
            document.getElementById(`return`).innerHTML = `Ordenados: ${num.join(", ")}`;
        }
    </script>
</body>
</html>
