<!-- 
    Fazer um programa para ler três números inteiros. Em seguida, mostrar
    qual o menor dentre os três números lidos. Em caso de empate, mostrar
    apenas uma vez.
    Exemplo:
    Primeiro valor: 7
    Segundo valor: 3
    Terceiro valor: 8
    MENOR = 3
 -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 10</title>
</head>
<body>
    <h1>Aplicação para receber 3 números e mostra o menor no final</h1>

    <div class="form">
        <label for="num1">Digite a nota do primeiro semestre:</label><br>
        <input type="number" name="input" id="num1" placeholder="Digite a nota"><br><br>
        <label for="num2">Digite a nota do segundo semestre:</label><br>
        <input type="number" name="input" id="num2" placeholder="Digite nota"><br><br>
        <label for="num3">Digite a nota do segundo semestre:</label><br>
        <input type="number" name="input" id="num3" placeholder="Digite nota"><br><br>
        <input type="submit" value="Enviar" onclick="menorNum();">
    </div>

    <div id="return">

    </div>
    
    <script>
    function menorNum() {
        console.log("funfa")
        const num = {
            0: parseInt(document.getElementById("num1").value),
            1: parseInt(document.getElementById("num2").value),
            2: parseInt(document.getElementById("num3").value)
        };
        var menor = num[0];

        for (let i = 0; i < 3; i++) {
            console.log(num[i])
            if (num[i] < menor) {
                menor = num[i];
            }
        }

        document.getElementById("return").innerHTML = "O menor número é: " + menor;
    }
    </script>
</body>
</html>
