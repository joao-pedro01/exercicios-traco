<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Exercício 10</title>
</head>
<body>
    <h1>Aplicação para receber 3 números e mostra o menor no final</h1>

    <div class="form">
        <label for="num1">Digite o número:</label>
        <input type="number" name="input" id="num1" placeholder="Digite a nota">
        <label for="num2">Digite o número:</label>
        <input type="number" name="input" id="num2" placeholder="Digite nota">
        <label for="num3">Digite o número:</label>
        <input type="number" name="input" id="num3" placeholder="Digite nota">
        <input type="submit" value="Enviar" onclick="menorNum();">
    </div>

    <div id="return">

    </div>
    
    <script>
    function menorNum() {
        const num = [
            parseInt(document.getElementById("num1").value),
            parseInt(document.getElementById("num2").value),
            parseInt(document.getElementById("num3").value)
        ];
        var menor = num[0];

        for (let i = 0; i < 3; i++) {
            if (num[i] < menor) {
                menor = num[i];
            }
        }

        document.getElementById("return").innerHTML = "O menor número é: " + menor;
    }
    </script>
</body>
</html>
