<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 28</title>
</head>
<body>
    <h1>Aplicação para exibir os numeros em ordem crescente</h1>

    <div class="form">
        <label for="num1">Digite a quantidade em minutos:</label>
        <input type="number" required name="input" id="num1" placeholder="3">
        <label for="num1">Digite a quantidade em minutos:</label>
        <input type="number" required name="input" id="num2" placeholder="9">
        <label for="num1">Digite a quantidade em minutos:</label>
        <input type="number" required name="input" id="num3" placeholder="2">
        <label for="num1">Digite a quantidade em minutos:</label>
        <input type="number" required name="input" id="num4" placeholder="4">
        <label for="num1">Digite a quantidade em minutos:</label>
        <input type="number" required name="input" id="num5" placeholder="6">
        <input type="submit" value="Enviar" onclick="ordenar();">
        <div class="return" id="return">
            
        </div>
    </div>
    
    <script>
        function ordenar() {
            event.preventDefault();
            const inputs = document.querySelectorAll('input[required]');
            let valid = true;
            
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value === '') {
                    valid = false;
                    break;
                }
            }
            if (!valid) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return false;
            }
            
            const num = [
                parseInt(document.getElementById("num1").value),
                parseInt(document.getElementById("num2").value),
                parseInt(document.getElementById("num3").value),
                parseInt(document.getElementById("num4").value),
                parseInt(document.getElementById("num5").value)
            ];
            var menor = num[0];
            var maior = num[0];

            for (let i = 0; i < num.length; i++) {
                if (num[i] > maior) {
                    maior = num[i];
                }

                if(num[i] < menor){
                    menor = num[i];
                }
            }
                
            document.getElementById(`return`).innerHTML = `Maior: ${maior}<br>Menor: ${menor}`;
        }
    </script>
</body>
</html>
