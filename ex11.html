<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Aplicação para calcular a nota final do aluno</h1>

    <div class="form">
        <label for="nota1">Digite a nota do primeiro semestre:</label><br>
        <input type="number" name="input" id="nota1" placeholder="Digite a nota"><br><br>
        <label for="nota2">Digite a nota do segundo semestre:</label><br>
        <input type="number" name="input" id="nota2" placeholder="Digite nota"><br><br>
        <input type="submit" value="Enviar" onclick="notaFinal();">
    </div>

    <div id="return">

    </div>
    
    <script>
        function notaFinal() {
            const nota = {
                1: parseInt(document.getElementById("nota1").value),
                2: parseInt(document.getElementById("nota2").value)
            };

           var notaFinal = (nota[1] + nota[2]) / 2;
           document.getElementById("return").innerHTML = `Nota final: ${notaFinal.toFixed(1)}<br>`;

            if(notaFinal < 60.00) {
                document.getElementById("return").innerHTML += `REPROVADO`;
            }
        }
    </script>
</body>
</html>
