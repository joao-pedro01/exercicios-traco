<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <h1>Aplicação para calcular o consumo do carro</h1>

    <div class="form">
        <label for="nome">Digite a distância percorridaa:</label><br>
        <input type="number" name="input" id="distPerc" placeholder="Digite a distância"><br><br>
        <label for="nome">Digite o combustível gasto:</label><br>
        <input type="number" name="input" id="combustGasto" placeholder="Digite o valor por hora"><br><br>
        <input type="submit" value="Enviar" onclick="salario();">
    </div>

    <div id="return">

    </div>
    
    <script>
        function salario() {
            const distPerc = parseInt(document.getElementById("distPerc").value);
            const combustGasto = parseFloat(document.getElementById("combustGasto").value);

           var consumoMed = distPerc / combustGasto;

           document.getElementById("return").innerHTML = `Consumo médio: ${consumoMed.toFixed(3)}`;
        }
    </script>
</body>
</html>
