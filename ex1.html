<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 1</title>
</head>
<body>
    <div class="form"> 
        <input type="number" name="input" id="largura" placeholder="10,00">
        <input type="number" name="input" id="comprimento" placeholder="30,00">
        <input type="number" name="input" id="valor" placeholder="200,00">
        <input type="submit" onclick="main();">
    </div> 

    <div id="return">

    </div>
</body>
</html>

<script>
    function main() {
        var largura = parseFloat(document.querySelector("#largura").value);
        var comprimento = parseFloat(document.querySelector("#comprimento").value);
        var valor = parseFloat(document.querySelector("#valor").value);
    
        var area = comprimento * largura;
        var preco = area * valor;
        
        document.getElementById("return").innerHTML = `Área do terreno: ${area.toFixed(2)}<br>`;
        document.getElementById("return").innerHTML += `Preço do terreno: ${preco.toFixed(2)}`;

        console.log(preco);
        console.log(area);
    }
</script>
