<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício 23</title>
</head>
<body>
    <h1>Aplicação que vai fazer a soma dos números ímpares entre 2 números</h1>

    <div class="form">
        <label for="num1">Digite o primeiro número:</label>
        <input type="text" name="input" id="num1" required placeholder="2">
        <label for="num2">Digite o segundo número:</label>
        <input type="text" name="input" id="num2" required placeholder="9">
        <input type="submit" value="Enviar" onclick="somaImpares();">
    </div>

    <div id="return">

    </div>
    
    <script>
        function somaImpares() {
            event.preventDefault();
            const inputs = document.querySelectorAll('input[required]');
            let valid = true;
            
            for (let i = 0; i < inputs.length; i++) {
                if (inputs[i].value === '') {
                    valid = false;
                    break;
                }
            }
            if (!valid) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return false;
            }

            const num = [
                document.getElementById("num1").value,
                document.getElementById("num2").value
            ];
            var menor, maior, soma = 0;
            
            if(num[0] > num[1]) {
                maior = num[0];
                menor = num[1]
            } else {
                maior = num[1];
                menor = num[0];
            }

            for (let i = menor; i < maior; i++) {
                if (i % 2 !== 0) {
                    soma += i;
                }
            }
            document.getElementById("return").innerHTML = `A soma dos ímpares ${soma}`;
        }
    </script>
</body>
</html>
